<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="web-container">
            <section class="menu-container">
                <div class="menu-content"></div>
            </section>
            <section class="main-content">
                <header class="header-top">

                    <div class="header-content container-fluid">
                        <div class="menu-humbprg-icon">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </div>

                        <div class="icon-header">
                            <div class="icon-box">
                                <i class="fa-regular fa-gear"></i>
                            </div>
                            <div class="image-user icon-box">
                                <figure>
                                    <img src="assets/img/9.jpg" alt="">
                                </figure>
                                <div class="text-user-top">
                                    <p>Json Taylor</p>
                                    <span>Web Designer</span>
                                </div>
                            </div>
                            <div class="icon-box">
                                <i class="fa-light fa-expand"></i>
                            </div>
                            <div class="icon-box">
                                <i class="fa-regular fa-grid-2"></i>
                            </div>
                            <div class="icon-box">
                                <i class="fa-light fa-bell"></i>
                            </div>
                            <div class="icon-box">
                                <i class="fa-regular fa-cart-shopping"></i>
                            </div>
                            <div class="icon-box">
                                <i class="fa-thin fa-moon"></i>
                            </div>
                            <div class="image-flag icon-box">
                                <figure>
                                    <img src="assets/img/us_flag.jpg" alt="">
                                </figure>
                                <div class="sub-language-menu">
                                    <div class="language-container">
                                        <div class="language-content">
                                            <figure>
                                                <img src="assets/img/us_flag.jpg" alt="">
                                            </figure>
                                            <p>English </p>
                                        </div>
                                        <div class="language-content">
                                            <figure>
                                                <img src="assets/img/spain_flag.jpg" alt="">
                                            </figure>
                                            <p>Spanifh </p>
                                        </div>
                                        <div class="language-content">
                                            <figure>
                                                <img src="assets/img/french_flag.jpg" alt="">
                                            </figure>
                                            <p>French </p>
                                        </div>
                                        <div class="language-content">
                                            <figure>
                                                <img src="assets/img/germany_flag.jpg" alt="">
                                            </figure>
                                            <p>Germany </p>
                                        </div>
                                        <div class="language-content">
                                            <figure>
                                                <img src="assets/img/italy_flag.jpg" alt="">
                                            </figure>
                                            <p>Italian </p>
                                        </div>
                                        <div class="language-content">
                                            <figure>
                                                <img src="assets/img/russia_flag.jpg" alt="">
                                            </figure>
                                            <p>Russian </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="icon-box">
                                <i class="fa-light fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>

                </header>
            </section>
        </section>
        <div class="search-box-container">
            <div class="search-content">
                <div class="search-box-content">
                    <form action="">
                        <div class="icon-search-box">
                            <i class="fa-light fa-magnifying-glass fa-sm"></i>
                        </div>
                        <input type="text" placeholder="Search">
                        <div class="icon-search-box">
                            <i class="fa-light fa-microphone fa-sm"></i>
                        </div>
                        <div class="icon-search-box">
                            <i class="fa-regular fa-ellipsis-stroke-vertical fa-sm"></i>
                        </div>

                    </form>
                </div>
                <div class="tags-content mt-4">
                    <p>Are You Looking For...</p>
                    <span class="search-tag">
                        <i class="fa-thin fa-user fa-2xs"></i>
                        <span>People</span>
                        <i class="fa-regular fa-xmark fa-2xs"></i>
                    </span>
                    <span class="search-tag">
                        <i class="fa-light fa-file-lines fa-2xs"></i>
                        <span>Pages</span>
                        <i class="fa-regular fa-xmark fa-2xs"></i>
                    </span>
                    <span class="search-tag">
                        <i class="fa-duotone fa-bars-sort fa-2xs"></i>
                        <span>Articles</span>
                        <i class="fa-regular fa-xmark fa-2xs"></i>
                    </span>
                    <span class="search-tag">
                        <i class="fa-thin fa-server fa-2xs"></i>
                        <span>Tags</span>
                        <i class="fa-regular fa-xmark fa-2xs"></i>
                    </span>
                </div>
                <div class="recent-search mt-4">
                    <p>Recent Search :</p>
                    <span>
                        <span>Notifications</span>
                        <i class="fa-regular fa-xmark fa-2xs"></i>

                    </span>
                    <span>
                        <span>Alerts</span>
                        <i class="fa-regular fa-xmark fa-2xs"></i>

                    </span>
                    <span>
                        <span>Mailx</span>
                        <i class="fa-regular fa-xmark fa-2xs"></i>

                    </span>

                </div>
                <div class="button-search-box">
                    <a href="">Search</a>

                    <a href="">Clear Recents</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
